<!DOCTYPE html>
<html>
<head>
<title>Lucas Sequence Calculator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Lucas Sequence Calculator</h1>
<form>
<label for="value">Enter value:</label><br>
<input type="number" id="value" name="value" value="13"><br><br>
<input type="button" value="Calculate" onclick="calculateLucas()">
</form>
<div id="result"></div>
<script>
function calculateLucas() {
    let value = document.getElementById("value").value;
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
        document.getElementById("result").innerHTML = this.responseText;
    }
    xhttp.open("GET", "/lucasseq?value=" + value);
    xhttp.send();
}
</script>
</body>
</html>
